<table  *ngIf = 'posts && posts.length'>
    <thead>
      <tr>
        <th scope="col">Post Title</th>
        <th scope="col">Created Time</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Author</th>
        <th scope="col">AuthorId</th>
        <th scope="col">Status</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let  post of posts'>
        <td data-label="Post Title">{{post.PostTitle}}</td>
        <td data-label="Created Time">{{post.CreatedTime}}</td>
        <td data-label="Description">{{post.Description}}</td>
        <td data-label="Image">{{post.Image}}</td>
        <th data-label="Author" >{{post.Author}}</th>
        <td data-label="AuthorId">{{post.AuthorID}}</td>
        <td data-label="status">{{post.Status}}</td>
      
        <td>
          <button class="btn btn-primary" style="cursor:pointer" click="approvePost(post)"style="margin-left: 20px;"> Approve</button>&nbsp;&nbsp;
          <button class="btn btn-danger" style="cursor:pointer" click="rejectPost(post)" >Reject</button>
        </td></tr>
    </tbody>
  </table>
